<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- font-family: 'Bungee'; font-family: 'Source Sans Pro'; -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- Desktop CSS -->
    <link rel="stylesheet" href="/styles/desktop.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- External Icons JS -->
    <script src="https://kit.fontawesome.com/2529d6dbc6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>
    <!-- Header with name and avatar of user -->
    <section class="content">
      <header class="site-header">
        <div class="centered">
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div class="centered">
          <h2>Alan Marx</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section id="" class="new-tweet">
          <!-- <h2>Compose Tweet</h2> -->
          <form action="/tweets/" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="errors"></div>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </form>
        </section> 
        <section id="tweet-container">
        </section>
      </main>
    </section>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
